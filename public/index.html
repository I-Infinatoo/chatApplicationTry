<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <p>Welcome the the chat app.</p>

    <!-- script will allow to make connections to the socket so beckend could accept those connections -->
    <script src="/socket.io/socket.io.js"></script> 
    <script type="text/javascript">
        let socket = io();

        socket.on('connect', ()=> {
            console.log("Connected to server.");
        });

        socket.on('disconnect', ()=> {
            console.log("disconnected from server.");
        });
        </script>
</body>
</html>
